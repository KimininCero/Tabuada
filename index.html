<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="https://copastudio.com/wp-content/uploads/2019/04/IMAGEM-PRINCIPAL-1.png">
    <link rel="stylesheet" href="style.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabuada</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-image: url(https://3.bp.blogspot.com/-Jo9tXUvw_W8/VWt9ot8JeeI/AAAAAAAAKAY/Ner72g7ric8/s1600/1966115_794178880619633_7436765169501545750_o.jpg);
    
  }

  svg {
    position: absolute;
    top: 59%;
    left: 0;
    width: 1200px;
  }

  h2 {
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
  }

  #container {
    margin-top: 140px;
    margin-left: 55%;
  }

  input[type="number"] {
    padding: 10px;
    margin-right: 10px;
    border-radius: 20px;
    box-shadow: -3px -2px #000;
  }

  button {
    padding: 10px 20px;
    background-color: #af74d1;
    color: #563868;
    border: none;
    cursor: pointer;
    border-radius: 20px;
    box-shadow: 2px 3px #543764;
  }

  button:hover {
    background-color: #8753a3;
  }

  table{
    text-align: center;
    margin: auto;
    background-color: #563868e1;
    color: #eee6f3;
    
  }

  footer {
    color: #28053b;
    position: absolute;
    bottom: 1%;
    left: 5%;
    font-family: 'Times New Roman', Times, serif;
  }

</style>
</head>
<body>


<div id="container">
  <h2>Gerador de Tabuada</h2>
  <input type="number" id="numInput" placeholder="Digite um número">
  <button onclick="geradorTabuada()">Gerar Tabuada</button>
  <div id="tabuada"></div>
</div>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#563868" fill-opacity="1" d="M0,288L48,272C96,256,192,224,288,197.3C384,171,480,149,576,165.3C672,181,768,235,864,250.7C960,267,1056,245,1152,250.7C1248,256,1344,288,1392,304L1440,320L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>


<script>
  function geradorTabuada() {
    var numInput = document.getElementById("numInput").value;
    var tabuadaDiv = document.getElementById("tabuada");
    tabuadaDiv.innerHTML = "";


    if (!numInput || isNaN(numInput)) {
      tabuadaDiv.innerHTML = "<p>Por favor, insira um número válido.</p>";
      return;
    }


    var tableHTML = "<h3>Tabuada do " + numInput + "</h3><table border='1'><tr><th>Número</th><th>Resultado</th></tr>";


    for (var i = 1; i <= 10; i++) {
      tableHTML += "<tr><td>" + numInput + " x " + i + "</td><td>" + (numInput * i) + "</td></tr>";
    }


    tableHTML += "</table>";
    tabuadaDiv.innerHTML = tableHTML;
  }
</script>

<footer>Kimberly 2024 &copy;</footer>


</body>
</html>
